  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #120024;
    }

    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
      background-image: url("https://i.pinimg.com/1200x/5e/52/86/5e5286ae416a4b1c04aec1eb589e6dec.jpg"); 
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    td {
      padding: 20px;
    }

    .box {
      display: inline-block;
      width: 200px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      margin: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(190, 0, 255, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .box:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease;
    }

    .box:hover img {
      filter: brightness(1.3);
    }

  
    .box::after {
      content: "✨";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      animation: sparkle 2s infinite ease-in-out alternate;
      opacity: 0.8;
    }

    @keyframes sparkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffbdf7;
      text-shadow: 0 0 15px #ff40ff, 0 0 30px #9d00ff;
      margin-top: 25px;
    }

  </style>
</head>
