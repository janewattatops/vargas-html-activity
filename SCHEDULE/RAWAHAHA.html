<!DOCTYPE html>
<html>
<head>
  <title>Vargas Kyla Jane</title>
  <style>
    body {
      font-family: "Helvetica", serif;
      background-color: #3b2a1a; 
      text-align: center;
      margin: 0;
      color: #f8f1dc;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 52px;
      color: #caa969; 
      margin-top: 25px;
      text-shadow: 3px 3px 8px #1e0f28; 
    }

    h2 {
      background-color: rgba(102, 66, 123, 0.6);
      color: #f8ecd2; 
      width: 65%;
      margin: 15px auto;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #d1b77d;
      box-shadow: 0 0 10px #3a1f4f inset;
    }

    table {
      background-image: url("https://i.pinimg.com/736x/19/10/43/191043b06c37b50a3df8cc6c4af091d7.jpg");
      background-size: cover;
      border: 4px solid #c4a45e;
      border-radius: 15px;
      margin: 30px auto;
      width: 90%;
      box-shadow: 0 0 25px #5e3a2f;
    }

    td {
      background-color: rgba(87, 61, 39, 0.85); 
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    td img {
      width: 120px;
      height: 180px;
      border-radius: 10px;
      background-color: #e6d8b4; 
      border: 2px solid #7e22ce; 
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    td img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #caa969;
    }

    .card-name {
      margin-top: 6px;
      padding: 6px;
      background-color: #7e22ce; 
      color: #f9ecd6;
      font-weight: bold;
      border-radius: 6px;
      border: 1px solid #d1b77d;
    }

    .footer-icon {
      margin-top: 35px;
    }

    .footer-icon img {
      width: 55px;
      height: 55px;
      transition: transform 0.2s;
      border-radius: 12px;
      border: 2px solid #caa969;
      background-color: #5a3b22;
      padding: 4px;
    }

    .footer-icon img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #7e22ce;
    }
  </style>
</head>

<body>
  <h1>The Twelve Tarot Arcana</h1>
  <h2>Symbols of Fate and Mystery</h2>

  <table cellspacing="10" cellpadding="10">
    <tr>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Fool_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/0a/c4/16/0ac41672852d1d6469ca896ca4a54bbe.jpg" alt="The Fool">
        </a>
        <div class="card-name">The Fool</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Magician_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/c0/5f/26/c05f267c8cb073094a1696bd4aecdd4c.jpg" alt="The Magician">
        </a>
        <div class="card-name">The Magician</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_High_Priestess" target="_blank">
          <img src="https://i.pinimg.com/1200x/80/e6/4e/80e64ed2b89f03f231c67df2c0536c1d.jpg" alt="The High Priestess">
        </a>
        <div class="card-name">The High Priestess</div>
      </td>
    </tr>

    <tr>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Empress_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/736x/a0/50/4d/a0504df0dad9c3b47947ef55573d7a09.jpg" alt="The Empress">
        </a>
        <div class="card-name">The Empress</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Emperor_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/7b/7e/36/7b7e3649b30054604f5bf61d21d77fb6.jpg" alt="The Emperor">
        </a>
        <div class="card-name">The Emperor</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Hierophant_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/a0/e3/57/a0e357550789527884f2fefb3207fc4f.jpg" alt="The Hierophant">
        </a>
        <div class="card-name">The Hierophant</div>
      </td>
    </tr>

    <tr>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Lovers_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/736x/36/ec/f7/36ecf7ac1889244ef554dbfb9ffea7f5.jpg" alt="The Lovers">
        </a>
        <div class="card-name">The Lovers</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Chariot_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/736x/15/95/4d/15954d3fbc4248dc100ee1cc8bfcbdd0.jpg" alt="The Chariot">
        </a>
        <div class="card-name">The Chariot</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/Strength_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/20/00/b6/2000b66014e1618b4d804c2a35ceca1b.jpg" alt="Strength">
        </a>
        <div class="card-name">Strength</div>
      </td>
    </tr>

    <tr>
      <td>
        <a href="https://en.wikipedia.org/wiki/The_Hermit_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/e4/95/c0/e495c059d5fab151850f568bc4a31697.jpg" alt="The Hermit">
        </a>
        <div class="card-name">The Hermit</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/Wheel_of_Fortune_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/98/02/b5/9802b563346c98dead83f2f529dc65ec.jpg" alt="Wheel of Fortune">
        </a>
        <div class="card-name">Wheel of Fortune</div>
      </td>
      <td>
        <a href="https://en.wikipedia.org/wiki/Justice_(Tarot_card)" target="_blank">
          <img src="https://i.pinimg.com/1200x/d7/37/4b/d7374b43aa10e7e69143398a2a33a99a.jpg" alt="Justice">
        </a>
        <div class="card-name">Justice</div>
      </td>
    </tr>
  </table>

 <div class="footer-icon">
  <a href="https://en.wikipedia.org/wiki/Major_Arcana" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Tarot Star">
  </a>

</body>
</html>
